<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Sell Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <!-- Navbar -->
    <div class="navbar bg-primary text-white">
      <div class="flex-1">
        <a href="./index.html" class="btn btn-ghost text-xl">Buy & Sell Corner</a>
      </div>
      
        <div class="dropdown dropdown-end " id="useravater">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar text-black">
            <div class="w-10 rounded-full">
              <img
              id="userimge"
                alt="Tailwind CSS Navbar component"
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-primary  rounded-box z-[1] mt-3 w-52 p-2 shadow">
            
            
            <li><a id="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    

    <section class="flex  items-center justify-center  bg-[#FFF6F6]">

       

        <div class=" w-[50%] ">
            <div>
                <h1 class="text-center mt-3 mb-3 font-bold text-[30px]">Post Add</h1>
            </div>
            <form id="form">

                <div class="flex items-center justify-center w-full bg-[#4C68FF]">
                    <label for="file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                       <img src="./assets/plus_icon.png">
                        <p class="mb-2 text-lg text-white dark:text-gray-400"><span class="font-semibold">Upload Product Photo</span></p>
                    </div>
                    <input id="file" type="file" class="hidden" />
                </label>
            </div>  
<div class="mt-[10px]">
  
  <input type="text"  id="title" class="bg-gray-50 border border-gray-300 font-light text-[#3F9586] rounded-lg  mt-5 w-full p-2.5" placeholder="Product Title" required>
  
  <input type="text" id="description" class="bg-gray-50 border border-gray-300 font-light text-[#3F9586] rounded-lg  mt-5 w-full p-2.5" placeholder="Product Discription" required="">

  <input type="number"  id="price" class="bg-gray-50 border border-gray-300 font-light text-[#3F9586] rounded-lg  mt-5 w-full p-2.5" placeholder="Enter Price" required="">

  <input type="text"  id="name" class="bg-gray-50 border border-gray-300 font-light text-[#3F9586] rounded-lg  mt-5 w-full p-2.5" placeholder="Enter Your Name" required="">

  <input type="number" name="number" id="number" class="bg-gray-50 border border-gray-300 font-light text-[#3F9586] rounded-lg  mt-5 w-full p-2.5" placeholder="Enter Your Number" required="">

  

  <button type="submit" class="btn btn-primary mt-4" id="btn" >POST NOW</button>


</div>




        </form>
        </div>

      </section>
   

<script type="module" src="./Script/config.js"></script>
<script type="module" src="./Script/post.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
