<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
   <div class="main">
    <div class="navbar bg-primary text-white">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Buy & Sell Corner</a>
        </div>
       
      </div>
      
      <div class="flex justify-center items-center  h-[90vh] ">
      <div class=" bg-[#FFF6F6] p-[50px] px-lg-[100px] rounded text-center">
        <form id="form">
          <h1 class="text-center my-3 btn-ghost text-xl">Sign in</h1>
            <input id="email"
            type="email"
            placeholder="Enter Email"
            class="input input-bordered input-info w-full max-w-xs mb-5" />
            
            <input id="password"
            type="password"
            placeholder="Enter password"
            class="input input-bordered input-info w-full max-w-xs mb-5" />
            
              
            <div class="text-center ">
                <button class="btn btn-primary mt-5" type="submit">login</button><br>
                <a class="underline fw-bold" href="./register.html">Not a user</a>

            </div>
        </form>
      </div>
    </div>

   </div>



<script type="module" src="./Script/login.js"></script>


</body>
</html>
